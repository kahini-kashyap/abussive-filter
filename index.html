<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            flex-direction:column;
        }
    </style>
</head>

<body>
    <h1>Chat</h1><br>
    <div id = "display" style = "height: 500px;width:900px;resize: none; padding: 20px;font-family: 'Nunito', sans-serif;font-size: 20px;border:1px solid black;"></div><br>
    <textarea cols = "129" rows = "1" style = "resize: none;outline:none;font-family: 'Nunito', sans-serif;font-size:14px;padding:10px" id = "content"></textarea>
    <button id="submit" onclick = "submit()">Enter</button>
<script>
    function submit(){
        let content = document.getElementById("content").value;
        fetch("/message", {method:"POST", headers:{'Content-Type': 'application/json'}, body: JSON.stringify({content})}).then(res=>{return res.json()}).then(function(res2){
            document.getElementById("display").innerHTML += `Kahini: ${res2.content}<br>`
            document.getElementById("content").value="";
        })}
</script>
</body>
</html>
